<div class="settings-page">
  <div class="company__header">
    <h1 class="company__header--text">Settings</h1>
  </div>


  <form #companyForm="ngForm" name="companyForm" (ngSubmit)="onSubmit(companyForm.value)" class="main__form">
    <div class="company__form--items">

      <div class="company__form--item">
        <label class="form-label">Name:</label>
        <input class="form-input"
               type="text"
               name="companyName"
               #companyNameVariable="ngModel"
               [(ngModel)]="companyName"
               autocomplete="off"
               required
               minlength="3">
        <div *ngIf="companyNameVariable.errors&&(companyNameVariable.dirty||companyNameVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyNameVariable.errors.required">
            Name is required
          </div>
          <div [hidden]="!companyNameVariable.errors.minlength">
            Name must be at least 4 characters.
          </div>
        </div>
      </div>
      <div class="company__form--item">
        <label class="form-label">Email:</label>
        <input class="form-input"
               type="text"
               type="email"
               #companyEmailVariable="ngModel"
               required
               name="companyEmail"
               id="companyEmailFld"
               autocomplete="off"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               [(ngModel)]="companyEmail">
        <div *ngIf="companyEmailVariable.errors && (companyEmailVariable.dirty || companyEmailVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyEmailVariable.errors.required">
            Email Address is required
          </div>
          <div [hidden]="!companyEmailVariable.errors.pattern">
            Invalid email address
          </div>
        </div>
      </div>
      <div class="company__form--item">
        <label class="form-label">Phone:</label>
        <input class="form-input"
               type="number"
               #companyPhoneVariable="ngModel"
               required
               name="companyPhone"
               id="companyPhoneFld"
               autocomplete="off"
               [(ngModel)]="companyPhone">
        <div *ngIf="companyPhoneVariable.errors && (companyPhoneVariable.dirty || companyPhoneVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyPhoneVariable.errors.required">
            Phone Number is required
          </div>
        </div>
      </div>
      <div class="company__form--item">
        <label class="form-label">Address:</label>
        <input class="form-input"
               type="text"
               #companyAddressVariable="ngModel"
               [(ngModel)]="companyAddress"
               required
               name="companyAddress"
               id="companyAddressFld">
        <div *ngIf="companyAddressVariable.errors && (companyAddressVariable.dirty || companyAddressVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyAddressVariable.errors.required">
            Address is required
          </div>
        </div>

      </div>
      <div class="company__form--item">
        <label class="form-label">City:</label>
        <input class="form-input"

               type="text"
               #companyCityVariable="ngModel"
               [(ngModel)]="companyCity"
               required
               name="companyCity"
               id="companyCityFld">
        <div *ngIf="companyCityVariable.errors && (companyCityVariable.dirty || companyCityVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyCityVariable.errors.required">
            City is required
          </div>
        </div>
      </div>
      <div class="company__form--item">
        <label class="form-label">Province/State:</label>
        <input class="form-input"
               type="text"
               #companyStateVariable="ngModel"
               [(ngModel)]="companyState"
               required
               name="companyState"
               id="companyStateFld">
        <div *ngIf="companyStateVariable.errors && (companyStateVariable.dirty || companyStateVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyStateVariable.errors.required">
            State is required
          </div>
        </div>
      </div>
      <div class="company__form--item">
        <label class="form-label">Postal Code:</label>
        <input class="form-input"
               type="text"
               #companyPostalVariable="ngModel"
               [(ngModel)]="companyState"
               required
               name="companyPostal"
               id="companyPostalFld">
        <div *ngIf="companyPostalVariable.errors && (companyPostalVariable.dirty || companyPostalVariable.touched)"
             class="alert__company">
          <div [hidden]="!companyPostalVariable.errors.required">
            Postal Code is required
          </div>
        </div>
      </div>
      <div class="main-container--buttons">
        <button class="update-company" [disabled]="!companyForm.valid">Update Client</button>
      </div>
    </div>
  </form>
</div>
