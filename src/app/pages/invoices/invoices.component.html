<div class="invoices-page">
  <h1 class="main-content__heading">Invoices</h1>
  <form>
    <div class="main-content__items">
      <a href="#" class="main-content__item main-content__item--active">All</a>
      <a href="#" class="main-content__item">Draft</a>
      <a href="#" class="main-content__item">Overdue</a>
      <a href="#" class="main-content__item">Paid</a>
      <a href="#" class="main-content__item">Sent</a>
      <button class="btn">New Invoice</button>
    </div>
    <div class="main-content__details">
      <div class="main-content__detail_items">
        <div class="main-content__detail_item detail_item-name">INVOICE NAME</div>
        <div class="main-content__detail_item">INVOICE DATE</div>
        <div class="main-content__detail_item">STATUS</div>
        <div class="main-content__detail_item">CLIENT</div>
        <div class="main-content__detail_item">AMOUNT</div>
      </div>
      <div class="main-content__detail_items" *ngFor="let item of invoiceItems" (click)="onNavigateToInvoice()">
        <div class="main-content__detail_item detail_item-name">{{item.invoiceName}}</div>
        <div class="main-content__detail_item">{{item.invoiceDate}}</div>
        <div class="main-content__detail_item detail__item-status">{{item.invoiceStatus}}</div>
        <div class="main-content__detail_item">{{item.invoiceClient}}</div>
        <div class="main-content__detail_item">{{item.invoiceAmount}}</div>
      </div>

    </div>
  </form>
</div>
